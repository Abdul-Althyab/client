<div class="order-summary bg-light text-uppercase text-info text-center p-3">
  Order Summary
</div>
<div class="order-details p-3">
    <p>Shipping will be adder on total price</p>
    @if(basketTotals){
        <ng-container>
            <ul class="list-unstyled mb-4">
                <li class="d-flex justify-content-between border-bottom py-3">
                    <span>Subtotal</span>
                    <span>{{basketTotals.subtotal|currency}}</span>
                </li>
                <li class="d-flex justify-content-between border-bottom py-3">
                    <span>Shipping</span>
                    <span>{{basketTotals.shipping|currency}}</span>
                </li>
                <li class="d-flex justify-content-between border-bottom py-3">
                    <span>Total</span>
                    <span>{{basketTotals.total|currency}}</span>
                </li>
            </ul>
        </ng-container>
    }   
</div>
